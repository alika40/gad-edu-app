<nav>
    <mat-toolbar class="header">
        <mat-toolbar-row>
            <button class="mat-menu-icon" mat-button aria-label="Toggle side nav icon button" mat-icon-button>
                <mat-icon   (click)="proxyToggleMenu()"> menu </mat-icon>
            </button>
            <a  class="mat-home-icon-btn" aria-label="A link with a home icon button" mat-icon-button routerLink="">
                <mat-icon class="mat-home-icon">home</mat-icon>
            </a>

            <span class="site-logo">
            </span>
    
            <span class="spacer"></span>

            <!-- App Themes Menu -->
            <div class="theme-menu">
                <app-themes-menu></app-themes-menu>
            </div>
            
            <ng-container>

                        </a>
                        <mat-divider></mat-divider>
                        <a mat-button class="mat-action-btns"  routerLink=""  routerLinkActive="mat-accent">

                        </a>

                    <mat-divider></mat-divider>
                </mat-menu>

    </mat-toolbar>
